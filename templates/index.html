{% extends "base.html" %}
{% block title %}Головна{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Останні товари</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for guitar in guitars %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <img src="{{ guitar.image }}" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-bold text-gray-800">{{ guitar.name }}</h3>
            <p class="text-gray-600">Ціна: {{ guitar.price }} грн</p>
            <a href="/item" class="mt-3 inline-block text-blue-600 hover:underline text-sm">Переглянути</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
