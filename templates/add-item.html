{% extends "base.html" %}
{% block title %}Додати товар{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Додати новий товар</h2>
<form class="bg-white shadow-md rounded-lg p-6 space-y-5 max-w-xl mx-auto">
    <div>
        <label class="block text-gray-700 mb-1">Назва товару</label>
        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Наприклад: Б/У велосипед">
    </div>
    <div>
        <label class="block text-gray-700 mb-1">Ціна (грн)</label>
        <input type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
        <label class="block text-gray-700 mb-1">Посилання на зображення</label>
        <input type="url" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
        <label class="block text-gray-700 mb-1">Опис</label>
        <textarea rows="4" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Короткий опис товару..."></textarea>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Додати</button>
</form>
{% endblock %}
